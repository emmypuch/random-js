<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team || Js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="image-container">
                    <img src="./images/passport1.png" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Doe</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis iste praesentium fugit sapiente eveniet repudiandae ipsa omnis facere id temporibus.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-angle-left"></i> 
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-angle-right"></i>
                    </button>
                </div>

                <div class="surprise-btn">
                    <button class="random-btn">Shock Me</button>
                </div>
            </article>
        </section>
    </main>


    <script src="team.js"></script>
</body>
</html>
